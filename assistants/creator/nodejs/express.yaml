    - rpm: ['nodejs-tar']
    - rpm: ['nodejs-tunnel-agent']
    - rpm: ['nodejs-uid-number']
    - rpm: ['nodejs-which']
    - rpm: ['v8', 'v8-devel']
    - npm: ['glob']

  dependencies_vim:
  - call: vim.dependencies

  args:
    name:
      snippet: common_args

    github:
      snippet: common_args

  files:
    gitignore: &gitignore
      source: nodejs/.gitignore
    appnodejs: &appnodejs
      source: nodejs/app.js

  run:
  - $dirname: $(dirname "$name")
  - $basename: $(basename "$name")
  - if $(test -d "$name"):
    - log_e: '$name already exists, cannot proceed.'
  - cl: mkdir -p "$dirname"
  - cl: cd "$dirname"
  - log_i: 'Creating Node.JS project $basename in $dirname ...'
  - cl: django-admin startproject "$basename"
  - dda_c: $basename
  - cl: cd "$basename"
  - cl: cp *gitignore .
  - call: git_init_add_commit
  - if defined $github:
    - github: create_and_push
  - log_i: 'Node.JS project $basename in $dirname has been created.'
  - log_i: 'To run the application use: node $basename.js'
  - log_i: 'For more information about Node.JS project visit https://nodejs.org'
